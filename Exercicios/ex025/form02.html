<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="itexto">Usuario:</label>
            <input type="text" name="texto" id="itexto" required size="25" placeholder="Digite seu nome" minlength="5" maxlength="80" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required size="10" placeholder="Digite sua Senha" minlength="10" maxlength="30" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
