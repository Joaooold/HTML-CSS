<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Teste formulários</h1>
    <form action="" method="post">
        <fieldset>
            <p>
                <label for="icor">Cores: </label>
                <input type="color" name="cores" id="icor">
            </p>
            <p>
                <label for="ireange">Escolha o nivel: </label>
                <input type="range" name="range" id="ireange" min="1" max="500" value="22">
            </p>
            <p>
                <label for="ifoto">Escolha uma foto: </label>
                <input type="file" name="file" id="ifoto">
            </p>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
