<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste Formulários</h1>
    
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iran">Veja numero</label>
            <input type="range" name="ranger" id="iran" min="0" max="50" value="25" oninput="ra.innerHTML = Number(iran.value)">
            <output id="ra">25</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
