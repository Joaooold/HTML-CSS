<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclsgem de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 150px;
            text-align: center;
        }
        td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="2">J</td>
            
            <td>L</td>
        </tr>

    </table>
</body>
</html>
